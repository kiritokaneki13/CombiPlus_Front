<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Days+One" />
    <title>Tabla de Usuarios</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/images/combiplus_logo.png" alt="Logo">
      <h1>Iniciar sesión</h1>
    </div>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="dialog-buttons">
        <button type="submit" class="registrar2">Entrar</button>
      </div>
      <div class="dialog-buttons">
        <button type="button" class="registrar2" (click)="irARegistro()">Registrar</button>
      </div>
    </form>

    <p *ngIf="error" style="color: red; margin-top: 10px;">{{ error }}</p>
  </div>
